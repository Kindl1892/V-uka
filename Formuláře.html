<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formuláře</title>
  </head>
  <body>
  <h1>Formuláře</h1>
  
  <form>
  <fieldset
  <label>Jmeno</label>
  <input type="text" name="jmeno" placeholder="Tadeasek"> <br>
  
   <label>Prijmeni</label>
    <input type="text" name="prijmeni" placeholder="Nguyen"> <br>
    
  <label>Email</label>
   <input type="email" name="email" placeholder="jmeno@domena.cz"> <br>
   
     <label>Telefon</label>  
     <input type="tel" name="telefon" placeholder="+420 743 384 934"> <br>
     
      <label>Heslo</label> 
      <input type="password" name="heslo" placeholder="min. 8 znaku" minlength="8"> <br>
      </fieldset>
      
      <fieldset
       <legenda>Cisla, Datum a cas</legenda>
       
       <label>Vek</label>
       <input type="number" name="vek" min="0" max="100" step="1" placeholder="0-100"> <br>
       
        <label>Datum</label>
         <input type="date" name="datum"> <br>
         
         <label>Cas</label>
         <input type="time" name="cas"> <br>
         
         <label>Barva</label>
          <input type="color" name="barva" value="#2a7fff"> <br>
          
        <label>Posuvnik</label>
         <input type="range" name="posuvnik" min="0" max="100" value="3"> <br>
         
         
        
       
      </fieldset
      
       <fieldset
        <legend>Vybery</legenda>
        <label>Trida</label>
        <select>
        <option>value="">-vyber-</option>
        <option> value="1A">1A</option>
        <option> value="1B">1B</option>
        <option> value="1C">1C</option>
        <option> value="1D">1D</option>
         </select>
         
         
        <input type="color" placeholder="napis zemi..."> <br>
         <datalist id="zeme-list">
        <option>value=""></option>
        <option> value="Ceska Republika"></option>
        <option> value="Slovensko"></option>
        <option> value="Rakousko"></option>
        <option> value="Madarsko"></option>
         </datalist>
         <br>
         
         <label><input type="checkbox" name="html"value="html"> HTML</label>
         
          <label>pohlavi</label>
          <label><input type="radio" name="pohlavi"value="zena"> HTML</label>
          <label><input type="radio" name="pohlavi"value="muz"> HTML</label>
          <label><input type="radio" name="pohlavi"value="jine"> HTML</label>
       
        </fieldset
      
      
      <button type="submit">Odeslat</button>
     
     
     
  </form>

  </body>
</html>
